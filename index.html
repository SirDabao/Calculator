<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="fix">
            <div class="custom">
                <div class="control">
                <button id ="inc" class="inc">+</button>
                <button id="dec" class="dec">-</button>
                </div>
                <button id="current">0</button>
            </div>
            <div class="explain">Fix</div>
            <button id="max" class="on">max</button>
        </div>
        <div class="display">0</div>
        <div class="buttons">
        <div class="first row">
            <button id="1" class="num">1</button>
            <button id="2" class="num">2</button>
            <button id="3" class="num">3</button>
            <button id="add" class="op">+</button>
            <button id="sub" class="op">-</button>
        </div>
        <div class="second row">
            <button id="4" class="num">4</button>
            <button id="5" class="num">5</button>
            <button id="6" class="num">6</button>
            <button id="mul" class="op">âœ•</button>
            <button id="div" class="op">/</button>
        </div>
        <div class="third row">
            <button id="7" class="num">7</button>
            <button id="8" class="num">8</button>
            <button id="9" class="num">9</button>
            <button id="pow" class="op">^</button>
            <button id="del" class="special">DEL</button>
        </div>
        <div class="fourth row">
            <button id="dot" class="num">.</button>
            <button id="0" class="num">0</button>
            <button id="sign" class="num">+/-</button>
            <button id="clr" class="special">AC</button>
            <button id="eq" class="special">=</button>
        </div>
        </div>
       <div class="explain mod">modify results: <button class="modify on">on</button></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./script.js"></script>
</body>
</html>
